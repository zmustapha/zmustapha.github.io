<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Starter Template Â· Bootstrap v5.2</title>
    

    

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
  </head>
  <body>
    
<div class="col-lg-8 mx-auto p-4 py-md-5">
  <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <img src="icon-accessibility.svg" alt="" class="me-2" style="width:50px; height:auto;" />
      <span class="fs-4">CTL Axe DevTools Demo</span>
    </a>
  </header>

  <main>
    <h1>Interactive Elements</h1>
    <p class="fs-5 col-md-8">Let's check out how Axe DevTools runs its check on forms.</p>

    <hr class="col-3 col-md-2 mb-5">

    <h2>Simple form</h2>

    <form>
      <div class="mb-3">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name" name="textfield" aria-describedby="firstname-message">
        <div id="firstname-message" class="form-text">Any name would be just fine.</div>

        <label for="last-name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name" name="textfield" aria-describedby="lastname-message" required>
        <div id="lastname-message" class="form-text">Any last name would be just fine.</div>
      </div>
      <div role="group" aria-labelledby="fave_candy">
        <h3 id="fave_candy" class="bold">What are your favorite Halloween candies?</h3>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="candy-corn" id="candycorn" />
          <label class="form-check-label" for="candycorn">
            Candy corn
          </label>
        </div>
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" value="snickers-minis" id="snickers" />
          <label class="form-check-label" for="flexCheckChecked">
            Snickers minis
          </label>
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Default candy 1
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Default candy 2
        </label>
      </div>
      <button class="btn btn-light my-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Fancy candy
      </button>
      <div class="collapse border p-4" id="collapseExample" style="width:300px">
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="cadbury-chocs" id="cadburychocolate">
          <label class="form-check-label" for="cadburychocolate">
            Cadbury chocolates
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="lindt-chocs" id="lindtchocs">
          <label class="form-check-label" for="lindtchocs">
            Lindt chocolates
          </label>
        </div>
    </div> 
 
    </form>

  </main>
  <footer class="pt-3 my-5 text-muted border-top">
    Hello world!
  </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

      
  </body>
</html>
